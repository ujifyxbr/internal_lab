<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search page</title>
</head>
<body>

<h1 th:text="${message}">Search page</h1>
<form action="/" method="POST">
    <div>
        <label>
            <span>Введите ФИО</span>
            <input type="text" name="name" id="name" placeholder="ФИО">
        </label>
    </div>
    <div>
        <label>
            <span>Введите возраст MIN</span>
            <input type="range" min="0" max="100" step="1" value="25" name="age">
        </label>
    </div>
    <div>
        <label>
            <span>Введите возраст MAX</span>
            <input type="range" min="0" max="100" step="1" value="25" name="age">
        </label>
    </div>
    <div>
        <label>
            <span>Выберите пол</span>
            <input type="radio" name="gender" value="М"> М
            <input type="radio" name="gender" value="Ж"> Ж
        </label>
    </div>
    <div>
        <label>
            <span>Выберите регион</span>
            <input type="radio" name="gender" value="М"> М
            <input type="radio" name="gender" value="Ж"> Ж
        </label>
    </div>
    <div>
        <label>
            <span>Введите регион<br>
            (зажмите Ctrl дя выбора нескольких значений)</span>
            <select name="region">
                <option value="nino">Нижний новгород</option>
                <option value="mosc">Москва</option>
                <option value="sarat">Саратов</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <span>Введите зарплату MIN</span>
            <input type="range" min="0" max="1000000" step="1000" value="50000" name="salary">
        </label>
    </div>
    <div>
        <label>
            <span>Введите зарплату MAX</span>
            <input type="range" min="0" max="1000000" step="1000" value="50000" name="salary">
        </label>
    </div>
    <div>
        <label>
            <span>Введите специализацию<br>
            (зажмите Ctrl дя выбора нескольких значений)</span>
            <select name="developer" multiple>
                <option value="java">Java</option>
                <option value="android">Android</option>
                <option value="ios">IOS</option>
            </select>
        </label>
    </div>
    <div>
        <label>
            <span>Введите стаж MIN</span>
            <input type="range" min="0" max="30" step="10" value="5" name="experience">
        </label>
    </div>
    <div>
        <label>
            <span>Введите стаж MAX</span>
            <input type="range" min="0" max="30" step="10" value="5" name="experience">
        </label>
    </div>
    <div>
        <input type="submit" name="submit" id="submit" value="Поиск">
        <input type="reset"  value="Очистить поиск">
    </div>
</form>

</body>
</html>
